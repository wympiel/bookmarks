{% extends "base.html" %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
  <h1>Zapomniałeś hasła?</h1>
  <p>Aby uzyskać instrukcje ustawiania hasła, podaj e-mail.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
